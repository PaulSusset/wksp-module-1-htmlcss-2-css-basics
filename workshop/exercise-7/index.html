<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Animals</h1>
    <section class="section1">
        <h2>Cute Animals</h2>
        <ul class="row">
            <li class="col cats">
                <h3>cats</h3>
                <img src="imgs/cat.jpg" alt="kitten">
                <img src="imgs/cat2.jpeg" alt="kitten">
            </li>
            <li class="col dogs">
                <h3>dogs</h3>
                <img src="imgs/dog.jpg" alt="dog">
                <img src="imgs/dog2.jpg" alt="dog">
            </li>
            <li class="col alpa">
                <h3>alpaca</h3>
                <img src="imgs/alpaca.jpg" alt="alpaca">
            </li>
        </ul>
        </section>
    <section class="section2">
        <h2>big animals</h2>
    <ul class="row">
        <li class="col elep">
            <h3>an elephant</h3>
            <img src="imgs/elephant.jpg" alt="elephant">
        </li>
        <li class="col gira">
            <h3>a giraffe</h3>
            <img src="imgs/giraffe.jpg" alt="giraffe">
        </li>
        <li class="col whal">
            <h3>a whale and her baby</h3>
            <img src="imgs/whale.jpg" alt="whale">
        </li>
    </ul>
    </section>
    <section class="section3">
        <h2>insects</h2>
        <ul class="row">
            <li class="col fire">
                <h3>a firefly</h3>
                <img src="imgs/firefly.jpg" alt="firefly">
            </li>
            <li class="col lady">
                <h3>a ladybug</h3>
                <img src="imgs/ladybug.jpg" alt="ladybug">
            </li>
            <li class="col butt">
                <h3>a butterfly</h3>
                <img src="imgs/butterfly.jpg" alt="butterfly">
            </li>
        </ul>
    </section>
    </body>
</html>
